name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create ZIP archive
        run: |
          mkdir -p dist
          zip -r dist/dry-project.zip . -x "*.git*" -x "node_modules/*"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v3
        with:
          name: dry-project
          path: dist/dry-project.zip
